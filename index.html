<!DOCTYPE html>
<html>
    <!-- Phần đầu -->
    <head>
        <title> Cùng học HTML </title>
        <meta charset="utf-8">
        <!-- Mô tả nội dung của trangtrang -->
        <meta name="description" content="Free Web tutorials for HTML and CSS">
    </head>
    <!-- Phần thân -->
    <body>
        <div>
            <!-- heading -->
            <h1>TƯỚNG<br></h1>
            <!-- paragraph -->
            <p>Với hơn 140 tướng, bạn chắc chắn sẽ tìm thấy một lựa chọn phù hợp với lối chơi của mình. Chọn một tướng tủ hoặc sử dụng điêu luyện tất cả.</p>
            <!-- image -->
            <img src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data/db39563458aa28c3f3aa8990f2c964a0f7645097-496x560.jpg?auto=format&fit=fill&q=80&w=271" alt="Aatrox"><bir>
            <!-- anchor -->
             <a href="https://www.leagueoflegends.com/vi-vn/champions/">Tới trang league of legend</a>
             <!-- unordered list, list -->
             <ul>
                <li>Aatrox</li>
                <li>Akali</li>
                <li>Azir</li>
                <li>Neeko</li>
             </ul> 
             <!-- table -->
             <table>
                <thead>
                    <th>STT</th>
                    <th>Ho va Ten</th>
                    <th>So dien thoai</th>
                </thead>
    
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Minh Trí</td>
                        <td>Hà Nội</td>
                    </tr>
                </tbody>
            </table>
            <!-- input -->
            <input type="text">
            <!-- button -->
            <button>Dang ki</button>
        </div>
    </body>
</html>
