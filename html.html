<!DOCTYPE html>
<html lang = "vi"> 
    <!-- Phần đầu -->
    <head>
        <title> Cùng học HTML </title>
        <meta charset="utf-8">
        <!-- Mô tả nội dung của trangtrang -->
        <meta name="description" content="Free Web tutorials for HTML and CSS">
        <link rel="stylesheet" href="style.css">

    <!-- Phần thân -->

        <div>

            <!-- image -->
            <div class="img-trans">
                <img src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/game_data/db39563458aa28c3f3aa8990f2c964a0f7645097-496x560.jpg?auto=format&fit=fill&q=80&w=271" alt="Aatrox" >
            </div>    
            <!-- anchor -->

                <a href="https://www.leagueoflegends.com/vi-vn/champions/">Tới trang league of legend</a>
